menuentry "Install NxVMS" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  file=/cdrom/preseed/nessvms.seed boot=casper only-ubiquity quiet splash ---
	initrd	/casper/initrd
}
menuentry "WARNING THIS WILL WIPE YOUR COMPUTER ONLY RUN ON CLEAN VMS" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  file=/cdrom/preseed/nessvms.seed boot=casper only-ubiquity quiet splash ---
	initrd	/casper/initrd
}
menuentry "Try Ubuntu without installing" {
	set gfxpayload=keep
	linux	/casper/vmlinuz  file=/cdrom/preseed/ubuntu.seed boot=casper iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd
}
menuentry "Install Ubuntu" {
	linux	/casper/vmlinuz  file=/cdrom/preseed/ubuntu.seed boot=casper only-ubiquity iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd
}
menuentry "Check disc for defects" {
	linux	/casper/vmlinuz  boot=casper integrity-check iso-scan/filename=${iso_path} quiet splash ---
	initrd	/casper/initrd
}
menuentry "Test memory" {
	linux16	/install/mt86plus
}
